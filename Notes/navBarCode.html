<link rel="stylesheet" href="../CSS/allPages.css">

<div class="topnav" id="myTopnav">
  <a href="../index.html" class="active">Home</a>
  <a href="#About">About Me</a>
  <a href="#Resume">Resume</a>
  <a href="../HTML/art.html">Portfolio</a> <!--This will have art, animation, video editing, video games, and other selectables-->
  <a href="javascript:void(0);" class="icon" onclick="hideResponsiveBar()">
    <i class="fa fa-bars"></i>
  </a>
</div>

<style>

.topnav {
  background-color: #2e6b64;
  overflow: hidden;
  border: groove #153131;
  border-radius: 5px;
  margin:auto;
  display: flex;
  justify-content: center;
}

.topnav a {
  float: left;
  display: block;
  color: #45CB85;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
  animation: expandSelection .1s  forwards;
}

.topnav a:not(:hover){
    animation: shrinkSelection .1s forwards
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}

@keyframes expandSelection{
    from {transform: scale(1.0)}
    to{transform: scale(1.1)}
}
@keyframes shrinkSelection{
    from {transform: scale(1.0)}
    to{transform: scale(1.1)}
}
</style>

<script>
function hideResponsiveBar() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
